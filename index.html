<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="js/viewManager.js" defer></script>
    <script src="js/priceCalculator.js" defer></script>
    <script src="js/cartManager.js" defer></script>
    <script src="js/productCatalogManager.js" defer></script>
    <script src="js/index.js" defer></script>

    <title>ShopBay</title>
  </head>
  <body class="bg-light">
    <!-- Navbar starts here -->
    <nav class="navbar navbar-dark bg-dark navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/ShopBay1-logos.jpeg"
            alt="SHOPBAY"
            width="150"
            height="150"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-secondary bg-secondary">
      <div class="container-fluid">
        <h1>Products</h1>
        <input
          id="search-input"
          class="form-control me-2 text-right"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-info"
          type="button"
          onclick="viewManager.loadFilteredProducts()"
        >
          Search
        </button>
      </div>
    </nav>
    <!-- Add Product cards -->

    <div class="container">
      <div class="row" id="products-container"></div>
    </div>

    <table id="cart-summary" class="table container table-bordered mt-5">
      <h1>Cart Details</h1>
      <!-- summary items table will create here -->
      <thead>
        <tr>
          <th scope="col" style="width: 40%">Item Name</th>
          <th scope="col" style="width: 10%">Quantity</th>
          <th scope="col" style="width: 20%">Price</th>
          <th scope="col" style="width: 20%">Line Total</th>
          <th scope="col" style="width: 10%">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Summary details rows  are dynamically  generated -->
      </tbody>
    </table>

    <table id="summary-table" class="table container table-bordered">
      <thead>
        <tr>
          <th scope="col" style="width: 70%">Grand Total</th>
          <th scope="col" style="width: 30%" id="grand-total"></th>
        </tr>
      </thead>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <template id="product-template">
    <div class="card pt-3 m-2" style="width: 18rem">
      <img
        id="product-image"
        src="./images/phone1.jfif"
        class="card-img-top"
        alt="..."
        width="150"
        height="200"
      />
      <div class="card-body">
        <h5 class="card-title text-center" id="product-name">Product Name</h5>
        <h5 class="card-title text-center" id="product-price">Price</h5>
        <input
          id="product-quantity"
          type="number"
          min="0"
          class="form-control"
        />
        <button
          id="btn-add-to-cart"
          type="submit"
          onclick="viewManager.addToCart(this); viewManager.loadCartSummaryDetails();"
          class="btn btn-success mt-2"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </template>

  <template id="cart-row">
    <tr>
      <td class="cart-details"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
</html>
